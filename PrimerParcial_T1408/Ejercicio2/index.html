<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
    <title>Notas</title>
</head>

<body>
    <div class="container mt-5">
        <h2>CÃ¡lculo de Notas</h2>
        <div class="row">
            <div class="mb-4 col-12">
                <div class="form-group">
                    <label for="nota1" class="label-custom">Primer Parcial (30%):</label>
                    <input type="number" class="form-control" id="nota1" max="30" required>
                </div>
            </div>
            <div class="mb-4 col-12">
                <div class="form-group">
                    <label for="nota2" class="label-custom">Segundo Parcial (30%):</label>
                    <input type="number" class="form-control" id="nota2" max="30" required>
                </div>
            </div>
            <div class="mb-4 col-12">
                <div class="form-group">
                    <label for="nota3" class="label-custom">Tercer Parcial (40%):</label>
                    <input type="number" class="form-control" id="nota3" max="40" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="mb-4 col-6">
                <h4>Nota final</h4>
                <input type="text" id="resultado" class="form-control" readonly>

            </div>
        </div>

        <div class="row" id="button">
            <div class="mb-6 col-12">
                <button type="button" class="btn btn-primary" onclick="calcular()">Calcular</button>
                <button type="button" class="btn btn-danger" onclick="limpiar()">Limpiar</button>
            </div>
        </div>

    </div>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
