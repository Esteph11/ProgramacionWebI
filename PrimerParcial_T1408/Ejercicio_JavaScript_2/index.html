<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Cálculo de Área de un Rectángulo</title>  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2/dist/umd/popper.min.js"></script>  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  
    <link rel="stylesheet" href="style.css">  
</head>  
<body>  
    <div class="container mt-5">  
        <h2>Cálculo de Área de un Rectángulo</h2>  
        <div class="row"> 
            <div class="mb-3 col">
            <div class="form-group">  
                <label for="base">Base (b):</label>  
                <input type="number" class="form-control" id="base" placeholder="Introduce la base" required>  
            </div>  
            </div>
            <div class="mb-3 col">
            <div class="form-group">  
                <label for="altura">Altura (h):</label>  
                <input type="number" class="form-control" id="altura" placeholder="Introduce la altura" required>  
            </div>  
            </div>
        </div>
            <div class="row">
                <div class="mb-6 col-12">
                <button type="submit" class="btn btn-primary" onclick="calcular()">Calcular Área</button>  
                <button type="button" class="btn btn-danger" onclick="limpiar()">Limpiar</button>  
            </div>
            </div>
        </form> 
        <div class="row">
        <h5 class="mt-4">Área (A):</h5>  
                <div class="mb-3 col">
                <label class="form-label"></label>
                <input type="number" class="form-control" id="resultado" readonly>
            </div>
        </div>
    </div>  

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
